<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
    <style>
        body {
          margin: 0;
          margin-bottom: 10px;
        }
        
        
      </style>


    <title>Formulario de contacto</title>
</head>

<body>
    <div class="container">
    
        <br><!---Titulo Compensado-->
        <div class="container">
            <div class="row">
                <div class="col-md-9 offset-md-3" style="background: #fafafa;"><h1>Formulario de Contacto</h1></div>
            </div>
        </div>
    </div>
    
    <!--Formulario-->
    <div class="container">
        <div class="row">
            <div class="col-md-9 offset-md-3" style="border:0px; background: #fafafa;">
                <section>
                    <form action="mailto:ventas@telovendo.com" method="post" enctype="text/plain">
                        <label for="name">Ingrese su nombre</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nombre"><br>
                        <label for="email">Ingrese su E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="E-mail"><br>
                        <label for="mensaje">Ingrese su mensaje</label>
                        <textarea name="mensaje" cols="50" id="mensaje" class="form-control" placeholder="Mensaje"></textarea><br><br>
                        <button type="submit" class="btn btn-success">Enviar          </button>
                        <button type="reset" class="btn btn-secondary">Limpiar          </button>
                    </form>
                </section>
            </div>
        </div>
    </div>
    
    <footer id="main-footer" class="bg-dark text-white mt-5p-3 fixed-bottom">
        <div class="container">
        <div class="col">
            <p class="lead text-center">
              <p>Marilyn Aguilar &nbsp;  &nbsp; &nbsp;  Juan Mansilla &nbsp; &nbsp; &nbsp;   Marcos Sobarzo &nbsp; &nbsp;  &copy; Todos los derechos reservados <time datetime="2022">2022</time></p>
            </p>
        </div>
    </div>
  </footer>
</body>
</html>
